<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product</title>
</head>
<body>

	<div align="center">
		<h2>Submit Product Information </h2>
		<form th:action="@{/save}" th:object="${product}" method='POST'>

			<table border="0" cellpadding="10">
				<tr>
					<td>Product Id</td>
					<td>:</td>
					<td><input type="text" th:field="*{id}" required></td>
				</tr>
				<tr>
					<td>Name</td>
					<td>:</td>
					<td><input type="text" th:field="*{name}" required></td>
				</tr>
				<tr>
					<td>Brand</td>
					<td>:</td>
					<td><input type="text" th:field="*{brand}" required></td>
				</tr>
				<tr>
					<td>Made In</td>
					<td>:</td>
					<td><input type="text" th:field="*{madeIn}" required></td>
				</tr>
				<tr>
					<td>Price</td>
					<td>:</td>
					<td><input type="text" th:field="*{price}" required></td>
				</tr>
				<tr>
				    <td> </td>
				    <td> </td>
					<td> <button type="submit">SUBMIT</button> </td>
				</tr>
			</table>
			
		</form>

	</div>


</body>
</html>
