# Set the connection for database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/redisdb
spring.datasource.username=postgres
spring.datasource.password=root

#========================================================
#    JPA | Hibernet 
#========================================================

# The SQL Dialect makes Hibernate generate better SQL for choosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Show SQL syntax for each query
spring.jpa.show-sql=true

# Hibernet ddl auto ( create , create-drop, update )
spring.jpa.hibernate.ddl-auto=update


spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=60000
