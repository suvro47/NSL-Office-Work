


# Set the connection for database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

#========================================================
#    JPA / Hibernet 
#========================================================

# show or not log for each query
spring.jpa.show-sql=true
# Hibernet ddl auto ( create , create-drop, update ): with create-drop the database
# schema will be autometically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=create-drop



